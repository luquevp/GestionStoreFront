<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">

<!-- FORMULARIO -->
            <form class="login100-form validate-form flex-sb flex-w"
            (ngSubmit)="crearUsuario()"
             id="loginform"
             autocomplete="off"
             [formGroup]="registerForm">


                <span class="login100-form-title p-b-51">
                  Crear nueva cuenta
              </span>
        <!-- èrror email -->
                <span *ngIf="campoNoValido('email')" class="text-danger animated fadeIn">* El email es obligatorio y tiene que ser válido</span>

<!-- ìnput email -->
                <div class="wrap-input100 m-b-16">
                    
                    <input 
                    class="input100" 
                    type="email" 
                    formControlName="email"
                    placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

<!-- ìnput nombre completo -->
            <!-- error nombre -->
                <span *ngIf="campoNoValido('nombre')" class="text-danger animated fadeIn">* El nombre es obligatorio</span>

                <div class="wrap-input100 m-b-16">
                    <input 
                    class="input100 " 
                    type="text" 
                    formControlName="nombre"
                    minlength="2"  
                    placeholder="Nombre y apellidos">

                    <span class="focus-input100"></span>
                </div>
 <!-- ìnput contraseña -->
<!--                 <span *ngIf="contrasenasNoValidas()" class="text-danger animated fadeIn">* Las contraseñas deben de ser iguales</span>
 -->                <div class="wrap-input100 m-b-16">

                    <input class="input100 "
                     type="password" 
                     formControlName="password"
                       placeholder="Password">

                    <span class="focus-input100"></span>
                </div>


                        <span *ngIf="contrasenasNoValidas()" class="text-danger animated fadeIn">* Las contraseñas deben de ser iguales</span>
                <div class="wrap-input100 m-b-16">

                    <input 
                    class="input100"
                     type="password" 
                     formControlName="password2"
                       placeholder="Confirmar Password">

                    <span class="focus-input100"></span>
                </div>




                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">

                        <input  class="input-checkbox100" 
                        id="checkbox-signup" 
                        type="checkbox" 
                        formControlName="terminos">

                        <label class="label-checkbox100" 
                        for="checkbox-signup">

                          I agree to all <a href="#">Terms</a>

                      </label>

                    </div>

                    <div> 
<span *ngIf="aceptaTerminos()" class="text-danger animated fadeIn">* Debe de aceptar los términos de uso</span>

                    </div>
                </div>

                 <div class="row">
                    <div class="col text-danger">

                

                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                      Crear cuenta
                  </button>
                </div>

            </form>
<div class="d-none dsm-block">

</div>
             <div class="text-center"> 
             <br>
                        <a routerLink="/login" class="txt1">
                          ¿Ya tienes cuenta? / Ingresar
                      </a>
                    </div>
        </div>
    </div>
</div>
