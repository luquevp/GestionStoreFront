<div class="row animated fadeIn fast">
    <div class="col-12">
        <mat-card>
            <mat-card-content>

                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Buscar empleado...</mat-label>
                        <input matInput placeholder="jose arguedas" type="text" #txtTermino (keyup)="buscar(txtTermino.value)">
                    </mat-form-field>
                </form>

            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">

        <div class="alert color text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>
<br>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="row">
                    <div class="col-8">
                        <mat-card-title>Empleados ({{ empleados.length }})</mat-card-title>
                        <mat-card-subtitle>
                            Empleados registrados en mi aplicaci√≥n
                        </mat-card-subtitle>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary" routerLink="/empleado/nuevo">
                                <i class="fa fa-user-o"></i> Crear empleado
                            </a>
                        </div>
                    </div>

                </div>



                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>Apellido</th>

                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let empleado of empleados">

                                <td class="text-center">
                                    <img style="width: 100px;" [src]="empleado.img | imagen:'empleados'" [alt]="empleado.name" class="w100 cursor" (click)="abrirModal(empleado)">


                                </td>
                                <td>
                                    {{ empleado.name }}
                                </td>
                                <td>
                                    {{empleado.lastname}}
                                </td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/','empleado', empleado._id ]" data-toggle="tooltip" data-original-title="Editar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>

                                    <a class="cursor" data-toggle="tooltip" data-original-title="Borrar" (click)="borrarEmpleado( empleado )">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                    &nbsp;
                                    <a [routerLink]="['/','empleado', empleado._id ]" data-toggle="tooltip" data-original-title="Ver">
                                        <i class="fa fa-search text-inverse m-r-10 "></i>
                                    </a>

                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!--
            <button class="btn btn-secondary">Anteriores</button>
            &nbsp;
            <button class="btn btn-secondary">Siguientes</button> -->

            </div>
        </div>
    </div>
</div>
