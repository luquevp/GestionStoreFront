<div class="row animated fadeIn fast">
    <div class="col-12">
        <mat-card>
            <mat-card-content>

                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Buscar clinica...</mat-label>
                        <input matInput placeholder="Ex. Hospital Materno Infantil" type="text" #txtTermino (keyup)="buscar(txtTermino.value)">
                    </mat-form-field>
                </form>

            </mat-card-content>
        </mat-card>
    </div>
</div>
<br>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere...</p>
        </div>

    </div>
</div>


<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <mat-card>
            <mat-card-content>
                <div class="row">
                    <div class="col-8">

                        <mat-card-title>Clinicas ({{clinicas.length}}) </mat-card-title>
                        <mat-card-subtitle>Clinicas registradas en mi aplicaci√≥n</mat-card-subtitle>

                    </div>

                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="abrirSweetAlert()">
                            <i class="fa fa-hospital-o"></i>
                            Crear clinica
                        </button>
                        </div>
                    </div>

                </div>







                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let clinica of clinicas">
                                <td>{{clinica.img}}</td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre de la clinica" [(ngModel)]="clinica.nombre" />
                                </td>


                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(clinica)" data-toggle="tooltip" class="cursor" data-original-title="Guardar cambios">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>

                                    <a (click)="eliminarClinica(clinica)" data-toggle="tooltip" data-original-title="Borrar" class="cursor">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <!--  <button mat-raised-button> Anterior </button> &nbsp;
                <button mat-raised-button> Siguiente </button>
 -->

            </mat-card-content>
        </mat-card>
    </div>
</div>
